<!DOCTYPE html>
<html>
<head>
    <title>Search Employees</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        <h1 class="mb-4">Search Employees</h1>
        
        <!-- Search Form -->
        <form method="get" class="mb-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Employee Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ search_name }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="department">Department:</label>
                    <select class="form-control" id="department" name="department">
                        <option value="">All Departments</option>
                        {% for dept in departments %}
                            <option value="{{ dept.0 }}" {% if dept.0 == selected_department_id %}selected{% endif %}>{{ dept.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Employees Table -->
        {% if employees %}
            <h3 class="mb-4">Search Results</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Department</th>
                        <th>Action</th> <!-- New column for actions -->
                    </tr>
                </thead>
                <tbody>
                    {% for emp in employees %}
                        <tr>
                            <td>{{ emp.0 }}</td>
                            <td>{{ emp.1 }}</td>
                            <td>{{ emp.2 }}</td>
                            <td>{{ emp.3 }}</td>
                            <td>{{ emp.4 }}</td>
                            <td>
                                <a href="{% url 'update' emp.0 %}" class="btn btn-sm btn-primary">Update</a>
                                <a href="{% url 'delete' emp.0 %}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No employees found.</p>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
